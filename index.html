<html>
<head></head>
<body>
  <div id="asd"></div>
  <div id="zxc"></div>
<script>
document.querySelector('#asd').innerHTML = location.search.substr(1)
var id, target, options;

function success(pos) {
  var s = pos.coords.latitude + ' ' + pos.coords.longitude + ' +- ' + pos.coords.accuracy
  console.log(s);
document.querySelector('#zxc').innerHTML = s;
}

function error(err) {
  console.warn('ERROR(' + err.code + '): ' + err.message);
}
options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

setInterval(function() {navigator.geolocation.getCurrentPosition(success, error, options)}, 5000);
</script>
</body>
</html>
